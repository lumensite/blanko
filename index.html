<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blanko Space | Чистый холст</title>
    <style>
        :root {
            --bg: #ffffff;
            --text: #1a1a1a;
            --accent: #007AFF;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1.2s forwards ease-out;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 200;
            letter-spacing: -0.05em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1rem;
            color: #666;
            font-weight: 300;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .line {
            width: 40px;
            height: 1px;
            background: var(--text);
            margin: 20px auto;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Декор для фона (космическая пустота) */
        .dot {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #ddd;
            border-radius: 50%;
            z-index: -1;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>blanko.space</h1>
        <div class="line"></div>
        <p>Чистое пространство для идей</p>
    </div>

    <script>
        // Добавляем немного "космических" точек на фон
        for (let i = 0; i < 50; i++) {
            let dot = document.createElement('div');
            dot.className = 'dot';
            dot.style.left = Math.random() * 100 + 'vw';
            dot.style.top = Math.random() * 100 + 'vh';
            document.body.appendChild(dot);
        }
    </script>
</body>
</html>
