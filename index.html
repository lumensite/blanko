<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blanko Space | Регистрация</title>
    <style>
        :root { --bg: #ffffff; --text: #1a1a1a; --accent: #000; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container { opacity: 0; animation: fadeIn 1s forwards; max-width: 320px; width: 90%; }
        h1 { font-size: 2.5rem; font-weight: 200; margin-bottom: 30px; letter-spacing: -1px; }
        form { display: flex; flex-direction: column; gap: 15px; }
        input {
            padding: 12px;
            border: 1px solid #eee;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border 0.3s;
        }
        input:focus { border-color: var(--accent); }
        button {
            padding: 12px;
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: opacity 0.3s;
        }
        button:hover { opacity: 0.8; }
        .footer { margin-top: 20px; font-size: 0.8rem; color: #888; }
        @keyframes fadeIn { to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="container">
        <h1>blanko.space</h1>
        
        <!-- Замените 'YOUR_ID' на ID из Formspree.io для получения писем -->
        <form action="https://formspree.io" method="POST">
            <input type="text" name="username" placeholder="Логин" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Пароль" required>
            <button type="submit">Присоединиться</button>
        </form>

        <div class="footer">Чистое пространство для ваших идей.</div>
    </div>

</body>
</html>
